<html>
    <head>
        <title>Quotes</title>
    </head>
    <body>
        {% for i in quotes %}
            <a href="/quotes/{{i.pk}}" >#{{i.pk}}</a>
            <blockquote>
            {{i.quote_text}}
            </blockquote>
            <pre>
            -- {{i.quote_source}}
            </pre>
        {% empty %}
            Nothing to see here, move along.
        {% endfor %}
    </body>
</html>
