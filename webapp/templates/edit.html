{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}{{mode}} quote{% endblock %}
{% block body %}
    <h1 class="page-header">{{mode}} quote {{number}}</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Submit" "submit" %}
        {% if number %}
            <a href="{% url "webapp:view_single" form.instance.pk %}" class="btn btn-default">Cancel</a>
        {% else %}
            <a href="/" class="btn btn-default">Cancel</a>
        {% endif %}
    </form>
{% endblock %}
