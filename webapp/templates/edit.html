{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}{{mode}} quote{% endblock %}
{% block body %}
    <h1 class="page-header">{{mode}} quote {{number}}</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Submit" "submit" %}
    </form>
{% endblock %}
